<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Snow - Live Streaming Server</title>

   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/snowsdk.css">

</head>

<body>

<div>
  <div class="snowbox">
     <video id='localVideo' class="snowvideo" autoplay="none" preload="none"> </video> 
  </div>

  <div>
    <button id="publishBtn" type="button" class="btn btn-primary">Publish my webcam</button>
    <span id="yourId"></span>
  </div>
</div>

<div>
  <p>List of remote stream</p>
  <div class="snowbox">
    <video id='playRemoteVideo' class="snowvideo" autoplay="none" preload="none"> </video>
  </div>
  <div>
    <button id="subscribeBtn" type="button" class="btn btn-secondary">Play a remote stream</button>
    <input type="text" id="subscribeChannelId">
  </div>
</div>


  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/adapter.js"></script> <!-- wrapper of webrtc api -->
  <script type="text/javascript" src="js/app.js"></script>
		
</body>
</html>
